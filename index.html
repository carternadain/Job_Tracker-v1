<!DOCTYPE html>
<html>
<head>
  <title>Job Tracking Website</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Job Tracking</h1>
    <form id="job-form">
      <div class="form-group">
        <label for="job-name">Job Name</label>
        <input type="text" class="form-control" id="job-name" placeholder="Enter job name">
      </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" class="form-control" id="salary" placeholder="Enter salary">
      </div>
      <div class="form-group">
        <label for="date-applied">Date Applied</label>
        <input type="date" class="form-control" id="date-applied">
      </div>
       <div class="form-group">
        <label for="note">Note</label>
        <textarea class="form-control" id="note" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <h2>Job List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Job Name</th>
          <th>Salary</th>
          <th>Date Applied</th>
          <th>Note</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="job-list">
        <!-- Job listings will be added here -->
        
      </tbody>
    </table>
  </div>
  <div class="d-flex flex-column h-100">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <!-- Your table goes here -->
        </div>
      </div>
    </div>
    <footer class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <span class="text-muted">Copyright &copy; Job Tracking Site 2020</span>
          </div>
          <div class="col-md-4">
            <ul class="list-unstyled">
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Terms of Service</a></li>
            </ul>
          </div>
          <div class="col-md-4">
            <ul class="list-unstyled d-flex justify-content-end">
              <li class="mr-3">
                <a href="#">
                  <img src="facebook.png" width="30" height="30" alt="Facebook">
                </a>
              </li>
              <li class="mr-3">
                <a href="#">
                  <img src="twitter.png" width="30" height="30" alt="Twitter">
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="instagram.png" width="30" height="30" alt="Instagram">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
  
</body>
<script src="script.js"></script>
</html>
