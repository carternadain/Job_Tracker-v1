<!DOCTYPE html>
<html>
<head>
  <title>Job Tracking Website</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" crossorigin="anonymous" />
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="images/headerlogo.png" alt="image-description" width="130" height="90">
      
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <br>
    <div class="container modern-square">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form id="job-form">
            <div class="form-group">
              <label for="job-name">Job Name</label>
              <input type="text" class="form-control" id="job-name" placeholder="Enter job name">
            </div>
            <div class="form-group">
              <label for="salary">Salary</label>
              <input type="text" class="form-control" id="salary" placeholder="Enter salary">
            </div>
            <div class="form-group">
              <label for="date-applied">Date Applied</label>
              <input type="date" class="form-control" id="date-applied">
            </div>
            <div class="form-group">
              <label for="note">Note</label>
              <textarea class="form-control" id="note" rows="3"></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    
    <br>
    <br>
    <br>
    <br>
    <h2>Job List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Job Name</th>
          <th>Salary</th>
          <th>Date Applied</th>
          <th>Note</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="job-list">
        <!-- Job listings will be added here -->
        
      </tbody>
    </table>
  </div>
  <div class="d-flex flex-column h-100">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <!-- Your table goes here -->
        </div>
      </div>
    </div>
    <footer class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <span class="text-muted">Copyright &copy; Job Tracking Site 2020</span>
          </div>
          <div class="col-md-4">
            <ul class="list-unstyled">
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Terms of Service</a></li>
            </ul>
          </div>
          <div class="col-md-4">
            <ul class="list-unstyled d-flex justify-content-end">
              <li class="list-inline-item">
                <a href="https://www.linkedin.com/in/carter-nadain-043259229/" target="_blank">
                  <i class="fab fa-linkedin"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="https://github.com/carternadain" target="_blank">
                  <i class="fab fa-github"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="https://twitter.com/myusername"target="_blank">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
  
</body>
<script src="script.js"></script>
</html>
